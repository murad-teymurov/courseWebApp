<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UpdateStudent</title>
</head>
<body>

<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/student/save}" method="post" th:object="${student}">

        <div  th:if="${#fields.hasErrors('*')}">
            <p class="error" > Pls correct errors below</p>
        </div>

        <label>ID:</label>
        <input type="text" th:field="*{id}" /><br/>
        <span class="error" th:if=" ${#fields.errors('id')}">
            <ul>
                <li th:each="err : ${#fields.errors('id')}" th:text="${err}"/>
            </ul>
        </span>

        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br/>
        <span class="error" th:if=" ${#fields.errors('name')}">
        <ul>
            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
        </ul>
        </span>

        <label>Surname:</label>
        <input type="text" th:field="*{surname}" /><br/>
        <span class="error" th:if=" ${#fields.errors('surname')}">
        <ul>
            <li th:each="err : ${#fields.errors('surname')}" th:text="${err}" class="error" />
        </ul>
        </span>

        <ul>
            <li th:each="course : ${allcourses}">
                <input type="checkbox" name="courses" th:checked="${student.courses.contains(course)}" th:value="${course.id}">
                <label th:text="${course.name}"></label>

            </li>
        </ul>

        <input type="submit" th:value="Update">
    </form>
</div>

</body>
</html>
