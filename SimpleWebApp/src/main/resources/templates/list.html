<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>


<div>

    <table id="example" class="table table-bordered" style="width: 100%">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>surname</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="st : ${students}">
                <td th:text="${st.id}"></td>
                <td th:text="${st.name}"></td>
                <td th:text="${st.surname}"></td>
                <td>
                    <select>
                        <option th:each="course :${st.courses}"
                                th:text="${course.name}"
                                th:value="${course.id}"></option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>

<a href="http://localhost:8080/student/">Back to index</a>

</html>
